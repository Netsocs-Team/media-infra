# This Config file is reduced to the min required use case for COTAK
# View: https://github.com/bluenviron/mediamtx/blob/main/mediamtx.yml
# For full MediaMTX Config Options

logLevel: info
logDestinations: [stdout]

readTimeout: 10s
writeTimeout: 10s
writeQueueSize: 512
udpMaxPayloadSize: 1472

# Authentication method. Available values are:
# * internal: users are stored in the configuration file
# * http: an external HTTP URL is contacted to perform authentication
# * jwt: an external identity server provides authentication through JWTs
authMethod: internal
authInternalUsers:
- user: any
  ips: []
  permissions:
  - action: publish
  - action: read
  - action: playback
  - action: api
  - action: metrics
  - action: pprof

api: yes
apiAddress: :9997
apiEncryption: no
apiAllowOrigin: '*'
apiTrustedProxies: []


playback: no
rtsp: yes
protocols: [tcp]
encryption: "no"
rtspAddress: :8554
rtspsAddress: :8322
rtspAuthMethods: [basic]

rtmp: yes
rtmpAddress: :1935
rtmpEncryption: "no"
rtmpsAddress: :1936

hls: no
hlsAddress: :8888
hlsEncryption: no

webrtc: yes
webrtcAddress: :8889
webrtcEncryption: no
webrtcAllowOrigin: '*'

srt: yes
srtAddress: :8890
