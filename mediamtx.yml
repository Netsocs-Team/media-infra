# This Config file is reduced to the min required use case for COTAK
# View: https://github.com/bluenviron/mediamtx/blob/main/mediamtx.yml
# For full MediaMTX Config Options

logLevel: info
logDestinations: [stdout]

readTimeout: 10s
writeTimeout: 10s
writeQueueSize: 512
udpMaxPayloadSize: 1472

authMethod: internal
authInternalUsers:
- user: management
  pass: testingPassword
  permissions:
  - action: publish
  - action: read
  - action: playback
  - action: api
  - action: metrics
  - action: pprof
- user: any
  permissions:
  - action: publish
  - action: read

api: yes
apiAddress: :9997
apiEncryption: no
apiAllowOrigin: '*'
apiTrustedProxies: []


playback: no
rtsp: yes
protocols: [tcp]
encryption: "no"
rtspAddress: :8554
rtspsAddress: :8322
rtspAuthMethods: [basic]

rtmp: yes
rtmpAddress: :1935
rtmpEncryption: "no"
rtmpsAddress: :1936

hls: yes
hlsAddress: :8888
hlsEncryption: no

webrtc: no
webrtcAddress: :8889
webrtcEncryption: no
webrtcAllowOrigin: '*'

srt: no
srtAddress: :8890
